<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf8">
    <title>Harem Altın Örnek Plugin </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="haremAltin"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script type="text/javascript" src="assets/haremAltin.Plugin.js"></script>
    <script type="text/javascript">
 
        HaremAltin.setConfigs({
            selector: '#haremAltin',  // Hedef öğe - #haremAltin veya  .container default body
            refreshTime: 1,               // 1 saniyede bir güncellenmesi
            isRefreshed:true,
            tableClass: 'table table-striped' // Tablo stilini değiştir
        });
        HaremAltin.setDovuz();  // Fonksiyonu çağırarak döviz tablosunu güncelleyebilirsiniz
    </script>
</body>

</html>
